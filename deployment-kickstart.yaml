apiVersion: apps/v1
kind: Deployment
metadata:
  name: version-update
  labels:
    app: kickstart
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kickstart
      version: v1
  template:
    metadata:
      labels:
        app: kickstart
        version: v1
    spec:
      containers:
        - name: kickstart
          image: 746669234841.dkr.ecr.us-east-1.amazonaws.com/poc:kickstart
          ports:
            - containerPort: 80
